name: flutter_capston2025
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0' # Flutter 최신 버전까지 호환되도록 수정

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  google_sign_in: ^7.1.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.8
  path_provider: ^2.1.5
  shared_preferences: ^2.3.0 # 테마 색상 저장을 위해 추가
  sticky_headers: ^0.3.0+2 # 날짜별 그룹화를 위해 추가
  intl: ^0.20.2 # 날짜 포맷팅을 위해 추가
  cupertino_icons: ^1.0.8
  socket_io_client: ^3.1.2 # 서버 통신을 위한 flutter socket io
  google_fonts: ^6.2.1 #레트로 느낌나는 폰트
  lottie: ^3.3.1 #GIF 파일 오류 해결용
  http: ^1.2.1 # 네트워크 통신용
  xml: ^6.5.0 # XML 데이터 파싱용
  flutter_html: ^3.0.0-beta.2 # html 오류 수정 추가
  webview_flutter: ^4.7.0 # 번역 무료를 위한 추가 코드
  path: ^1.9.0
  camera: ^0.11.0+1
  tflite_flutter: ^0.10.4
  image: ^4.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  pigeon: ^25.3.2
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  # 공용 기본 아이콘(1024x1024 권장)
  image_path: assets/icons/app_icon.png

  # 모바일
  android: true
  ios: true
  min_sdk_android: 21
  # (선택) 안드로이드 Adaptive 아이콘을 더 예쁘게 하고 싶다면 아래 두 줄도 추가 가능
  # adaptive_icon_foreground: assets/icons/app_icon.png
  # adaptive_icon_background: "#6BC36B"

  # 웹
  web:
    generate: true
    image_path: assets/icons/app_icon.png
    background_color: "#6BC36B"
    theme_color: "#6BC36B"

  # 데스크톱들 — 모두 Map 형태여야 함
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
    icon_size: 48   # 선택 (기본 48)
  macos:
    generate: true
    image_path: assets/icons/app_icon.png
  linux:
    generate: true
    image_path: assets/icons/app_icon.png

